[application]

name="throwboat"
main_scene="res://levels/main_menu.tscn"
icon="res://icon.png"

[audio]

mix_rate=22050

[autoload]

global_status="*res://global_status.gd"

[display]

width=640
height=360
resizable=true
use_vsync=true
use_2d_pixel_snap=true
keep_screen_on=true
orientation="sensor_landscape"
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

shield_release=[key(Space), jbutton(0, 0), jbutton(0, 4), jbutton(0, 5), jbutton(0, 6), jbutton(0, 7), jbutton(0, 8), jbutton(0, 9), mbutton(0, 1)]

[physics_2d]

thread_model=1
motion_fix_enabled=true

[render]

mipmap_policy=2
